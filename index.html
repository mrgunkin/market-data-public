<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Market Trends</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h2>BTC Market Trends: Price vs Open Interest</h2>
    <svg id="chart" width="800" height="500"></svg>

    <script>
        // Размеры графика
        const width = 800, height = 500, margin = { top: 50, right: 60, bottom: 50, left: 60 };

        // Создаём SVG контейнер
        const svg = d3.select("#chart")
            .attr("width", width)
            .attr("height", height);

        // Загружаем CSV
        d3.csv("market_data.csv").then(data => {
            if (!data || data.length === 0) {
                console.error("Ошибка: Данные не загружены!");
                return;
            }

            // Парсим данные: убираем запятые, конвертируем числа
            data = data.map(d => ({
                Date: d.Date.replace(/"/g, ''), // Убираем кавычки
                PriceBTC: parseFloat(d.PriceBTC.replace(/,/g, '')), // Парсим цену BTC
                OpenInterest: parseFloat(d.OpenInterest.replace(/,/g, '')) // Парсим Open Interest
            }));

            console.log("Parsed Data:", data);

            // Создаём оси
            const xScale = d3.scaleBand()
                .domain(data.map(d => d.Date))
                .range([margin.left, width - margin.right])
                .padding(0.2);

            const yScaleLeft = d3.scaleLinear()
                .domain([d3.min(data, d => d.PriceBTC) * 0.95, d3.max(data, d => d.PriceBTC) * 1.05])
                .range([height - margin.bottom, margin.top]);

            const yScaleRight = d3.scaleLinear()
                .domain([d3.min(data, d => d.OpenInterest) * 0.95, d3.max(data, d => d.OpenInterest) * 1.05])
                .range([height - margin.bottom, margin.top]);

            // Оси
            svg.append("g")
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(xScale));

            svg.append("g")
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(yScaleLeft).ticks(6).tickFormat(d3.format(",")))
                .append("text")
                .attr("x", -margin.left + 10)
                .attr("y", margin.top - 20)
                .attr("fill", "blue")
                .text("Price BTC ($)");

            svg.append("g")
                .attr("transform", `translate(${width - margin.right},0)`)
                .call(d3.axisRight(yScaleRight).ticks(6).tickFormat(d3.format(",")))
                .append("text")
                .attr("x", margin.right - 10)
                .attr("y", margin.top - 20)
                .attr("fill", "green")
                .text("Open Interest");

            // Линия цены BTC
            const linePrice = d3.line()
                .x(d => xScale(d.Date) + xScale.bandwidth() / 2)
                .y(d => yScaleLeft(d.PriceBTC));

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "blue")
                .attr("stroke-width", 2)
                .attr("d", linePrice);

            // Линия Open Interest
            const lineOI = d3.line()
                .x(d => xScale(d.Date) + xScale.bandwidth() / 2)
                .y(d => yScaleRight(d.OpenInterest));

            svg.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "green")
                .attr("stroke-width", 2)
                .attr("d", lineOI);
        }).catch(error => {
            console.error("Ошибка загрузки CSV:", error);
        });
    </script>
</body>
</html>
