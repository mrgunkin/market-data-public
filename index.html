<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Graph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #marketChart {
            max-width: 1200px;
            width: 100%;
            height: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div id="marketChart"></div>
    <script>
        async function loadCSV() {
            try {
                const response = await fetch('market_data.csv', { cache: 'no-store' });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.text();
                const rows = data.trim().split('\n').slice(1);
                const dates = [], priceBTC = [], openInterest = [];

                rows.forEach(row => {
                    if (!row) return;
                    const cols = row.match(/(?:"[^"]*")|[^,]+/g).map(col => col.replace(/"/g, '').trim());
                    
                    if (cols.length >= 4) {
                        dates.push(cols[0]);
                        priceBTC.push(parseFloat(cols[1].replace(',', '')) || null);
                        openInterest.push(parseFloat(cols[3].replace(',', '')) || null);
                    }
                });

                return { dates, priceBTC, openInterest };
            } catch (error) {
                console.error('Error loading CSV:', error);
                return null;
            }
        }

        async function createChart() {
            const data = await loadCSV();
            if (!data) return;
            
            const trace1 = {
                x: data.dates,
                y: data.priceBTC,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Price BTC ($)',
                line: { color: '#1E90FF', width: 3 },
                marker: { size: 8 },
                connectgaps: true
            };

            const trace2 = {
                x: data.dates,
                y: data.openInterest,
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Open Interest',
                line: { color: '#32CD32', width: 3 },
                marker: { size: 8 },
                yaxis: 'y2',
                connectgaps: true
            };

            const layout = {
                title: { text: 'BTC Market Trends: Price vs Open Interest', font: { size: 24 }, x: 0.5 },
                xaxis: { title: 'Date', tickfont: { size: 14 }, gridcolor: 'rgba(0, 0, 0, 0.1)' },
                yaxis: { title: 'Price BTC ($)', tickformat: ',.1f', gridcolor: 'rgba(0, 0, 0, 0.1)' },
                yaxis2: { title: 'Open Interest', tickformat: ',.2f', overlaying: 'y', side: 'right' },
                legend: { x: 0.5, y: 1.1, xanchor: 'center', orientation: 'h' },
                margin: { t: 80, b: 80, l: 80, r: 80 },
                plot_bgcolor: '#fff',
                paper_bgcolor: '#fff',
                hovermode: 'x unified'
            };

            const config = { responsive: true, displayModeBar: true };
            Plotly.newPlot('marketChart', [trace1, trace2], layout, config);
        }

        window.addEventListener('load', createChart);
    </script>
</body>
</html>
