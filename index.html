<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 1000px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <canvas id="marketChart"></canvas>
    <script>
        async function loadCSV() {
            const response = await fetch('market_data.csv');
            const data = await response.text();
            
            const rows = data.trim().split('\n').slice(1);
            const dates = [];
            const priceBTC = [];
            const openInterest = [];

            rows.forEach(row => {
                if (row) {
                    const [date, price, , oi] = row.split(',');
                    dates.push(date.replace(/"/g, ''));
                    // Улучшенная обработка чисел с запятыми в качестве разделителей тысяч
                    priceBTC.push(parseFloat(price.replace(/"/g, '').replace(/,/g, '')));
                    openInterest.push(parseFloat(oi.replace(/"/g, '').replace(/,/g, '')));
                }
            });

            return { dates, priceBTC, openInterest };
        }

        async function createChart() {
            const data = await loadCSV();

            const ctx = document.getElementById('marketChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'Price BTC',
                            data: data.priceBTC,
                            borderColor: 'blue',
                            yAxisID: 'y1',
                            tension: 0.1
                        },
                        {
                            label: 'Open Interest',
                            data: data.openInterest,
                            borderColor: 'green',
                            yAxisID: 'y2',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { 
                            title: { 
                                display: true, 
                                text: 'Date' 
                            } 
                        },
                        y1: {
                            type: 'linear',
                            position: 'left',
                            title: { 
                                display: true, 
                                text: 'Price BTC ($)' 
                            },
                            beginAtZero: false
                        },
                        y2: {
                            type: 'linear',
                            position: 'right',
                            title: { 
                                display: true, 
                                text: 'Open Interest' 
                            },
                            beginAtZero: false,
                            grid: {
                                drawOnChartArea: false // Убирает наложение сеток
                            }
                        }
                    },
                    plugins: { 
                        legend: { 
                            display: true 
                        } 
                    }
                }
            });
        }

        createChart().catch(error => console.error('Error creating chart:', error));
    </script>
</body>
</html>
