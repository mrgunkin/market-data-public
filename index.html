<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #marketChart {
            max-width: 1200px;
            width: 100%;
            height: 600px; /* Фиксированная высота для стабильности */
            margin: 40px auto;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <canvas id="marketChart"></canvas>
    <script>
        async function loadCSV() {
            try {
                const response = await fetch('market_data.csv', {
                    cache: 'no-store' // Отключаем кэш для свежих данных
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.text();
                
                const rows = data.trim().split('\n').slice(1);
                const dates = [];
                const priceBTC = [];
                const openInterest = [];

                rows.forEach(row => {
                    if (row) {
                        const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                        dates.push(cols[0].replace(/"/g, ''));
                        priceBTC.push(parseFloat(cols[1].replace(/"/g, '').replace(',', '')));
                        openInterest.push(parseFloat(cols[3].replace(/"/g, '').replace(',', '')));
                    }
                });

                return { dates, priceBTC, openInterest };
            } catch (error) {
                console.error('Error loading CSV:', error);
                throw error;
            }
        }

        async function createChart() {
            const canvas = document.getElementById('marketChart');
            if (!canvas) {
                console.error('Canvas element not found');
                return;
            }

            try {
                const data = await loadCSV();
                const ctx = canvas.getContext('2d');

                // Уничтожаем предыдущий график, если он есть
                if (window.myChart instanceof Chart) {
                    window.myChart.destroy();
                }

                window.myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [
                            {
                                label: 'Price BTC ($)',
                                data: data.priceBTC,
                                borderColor: '#1E90FF',
                                backgroundColor: 'rgba(30, 144, 255, 0.2)',
                                borderWidth: 3,
                                pointRadius: 5,
                                pointBackgroundColor: '#1E90FF',
                                tension: 0.2,
                                fill: false
                            },
                            {
                                label: 'Open Interest',
                                data: data.openInterest,
                                borderColor: '#32CD32',
                                backgroundColor: 'rgba(50, 205, 50, 0.2)',
                                borderWidth: 3,
                                pointRadius: 5,
                                pointBackgroundColor: '#32CD32',
                                tension: 0.2,
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, // Отключаем для фиксированной высоты
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top',
                                labels: {
                                    font: { size: 16 },
                                    padding: 20
                                }
                            },
                            title: {
                                display: true,
                                text: 'BTC Market Trends: Price vs Open Interest',
                                font: { size: 24 },
                                padding: { top: 10, bottom: 30 }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date',
                                    font: { size: 18 }
                                },
                                ticks: { font: { size: 14 } },
                                grid: { color: 'rgba(0, 0, 0, 0.1)' }
                            },
                            y1: {
                                type: 'linear',
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Price BTC ($)',
                                    font: { size: 18 }
                                },
                                ticks: {
                                    font: { size: 14 },
                                    callback: value => value.toLocaleString()
                                },
                                beginAtZero: false,
                                grid: { color: 'rgba(0, 0, 0, 0.1)' }
                            },
                            y2: {
                                type: 'linear',
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Open Interest',
                                    font: { size: 18 }
                                },
                                ticks: {
                                    font: { size: 14 },
                                    callback: value => value.toLocaleString()
                                },
                                beginAtZero: false,
                                grid: { drawOnChartArea: false }
                            }
                        },
                        animation: {
                            duration: 0 // Отключаем анимацию для предотвращения мельтешения
                        }
                    }
                });
            } catch (error) {
                console.error('Error creating chart:', error);
            }
        }

        // Запускаем создание графика после полной загрузки страницы
        window.addEventListener('load', () => {
            createChart();
        });
    </script>
</body>
</html>
